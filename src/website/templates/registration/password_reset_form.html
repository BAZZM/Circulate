{% extends 'base.html' %}

{% block title %}Forgotten password?{% endblock %}

{% block content %}
  <h1>Forgot your password? No worries..</h1>

  <p>Just enter your email address, and we'll get you sorted in no time.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset Email">
  </form>
{% endblock %}
