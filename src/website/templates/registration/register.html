{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="fieldWrapper">
            <div class="form-group mb-3">
                <label for="formGroup">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="Type your email address" name="email" required value="{{ email }}">
            </div>
        </div>
        <div class="fieldWrapper">
            <div class="form-group mb-3">
                <label for="formGroup">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="username"
                       placeholder="Type your username here" name="username" required value="{{ username }}">
            </div>
        </div>
        <div class="fieldWrapper">
            <div class="form-group mb-3">
                <label for="formGroup">Password</label>
                <input type="password" class="form-control" id="password1" aria-describedby="password1"
                       placeholder="Type your password here" name="password1" required value="">
            </div>
        </div>
        <div class="fieldWrapper">
            <div class="form-group mb-3 bg-2">
                <label for="formGroup">Password again</label>
                <input type="password" class="form-control" id="password2" aria-describedby="password2"
                       placeholder="Retype your password here" name="password2" required value="">
            </div>
            <button type="submit">Sign Up</button>
        </div>
    </form>

{% endblock %}
