{% extends 'base.html' %}

{% block content %}
<h1>Its time to finish your profile so we can get started!</h1>
<form method="POST" action="{% url 'complete' %}">
    {% csrf_token %}
    <div class="form-group mb-3">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm login email Address" name="email" required value="{{ email }}">
    </div>
    <div class="form-group mb-3">
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" name="firstName" required value="{{ firstName }}">
    </div>
    <div class="form-group mb-3">
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" name="lastName" required value="{{ lastName }}">
    </div>
    <div class="form-group mb-3">
        <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number" pattern= "^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$" required name="phoneNumber" value="{{ phoneNumber }}">
        <div id="emailHelp" class="form-text">Match the format +44 1234 544 5555 ---> 012345445555</div>
      </div>
    <div class="form-group mb-3">
        <textarea class="form-control" rows="2" id="exampleInputEmail1" placeholder="Job Description" required name="jobDesc">{{ jobDesc }}</textarea>
        <div id="emailHelp" class="form-text">Max number of characters is 200</div>
      </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Years Experience In Field" name="yearsExperience" value="{{ yearsExperience }}">
      </div>
    <button type="submit" class="btn btn-outline-primary">Complete registration</button>
</form>
{% endblock %}
